apply plugin: 'com.android.application'
def switchDep = "../../deploy/switchDep.gradle"

if (file(switchDep).exists()) {
    apply from: switchDep
} else {
    println("switchDep 文件不存在")
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.youzanyun.sdk.sample.basic"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    testImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //basic版本
    implementation("com.youzanyun.open.mobile:basic:7.12.12")
    implementation 'com.android.support:appcompat-v7:28.0.0'
//    implementation("com.youzanyun.open.mobile:x5sdk:7.1.21")
}
