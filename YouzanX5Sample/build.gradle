apply plugin: 'com.android.application'
apply plugin: 'com.youzan.garrison.plugin'
android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.youzanyun.sdk.sample.basic"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    ndkVersion "22.1.7171670"
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestCompile('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //basic版本
//    implementation("com.youzanyun.open.mobile:basic:7.1.16")
    implementation 'androidx.appcompat:appcompat:1.0.0'
    //x5版本
    implementation("com.youzanyun.open.mobile:x5sdk:7.5.3")
    implementation "com.youzanyun.open.mobile:garrison:0.2.0"
}
